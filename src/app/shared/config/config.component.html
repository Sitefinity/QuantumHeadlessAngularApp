
<form #f="ngForm" (ngSubmit)="onSave()">
  <div class="container col-md-offset-3 col-md-6">
    <h3>Enter url to a Sitefinity hosted trial instance below:</h3>
    <div class="form-group mt-3">
      <label for="configInput">Sandbox Url:</label>
      <input class="form-control"
             name="configInput"
             id="configInput"
             type="text"
             ngDefaultControl
             required
             [(ngModel)]="currentUrl">
    </div>
    <div>
      <button class="btn btn-primary btn-quantum-homepage" [disabled]="!f.valid" type="submit">Save</button>
    </div>
  </div>
</form>
